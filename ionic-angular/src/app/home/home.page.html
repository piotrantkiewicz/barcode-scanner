<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Inventory
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let record of (inventory$ | async)"
      ><ion-label>
        {{ record.fields["Product Code"] }}
      </ion-label>
      <ion-label slot="end">
        {{ record.fields.Posted | date:'dd.MM.yyyy HH:mm:ss' }}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="secondary" (click)="openScanner()">
      <ion-icon name="barcode"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
